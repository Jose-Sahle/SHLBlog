<div>
  <h2>Posts</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Created At</th>
        <th>User ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.title }}</td>
        <td>{{ post.content }}</td>
        <td>{{ post.createdAt | date:'medium' }}</td>
        <td>{{ post.userId }}</td>
      </tr>
    </tbody>
  </table>
</div>
