<div>
  <h2>Posts</h2>
  <p *ngIf="!posts">
    <em>
      Carregando... Por favor, atualize assim que o backend ASP.NET iniciar.
    </em>
  </p>
  <button *ngIf="count > 0" (click)="loadPosts()">Clique aqui para recarregar (* {{ count }} )</button>
  <table *ngIf="posts" class="posts-table">
    <thead>
      <tr>
        <th>Título</th>
        <th>Conteúdo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.title }}</td>
        <td>{{ post.content }}</td>
      </tr>
    </tbody>
  </table>
</div>
